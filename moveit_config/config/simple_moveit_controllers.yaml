controller_list:
  - name: ur5_arm_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: True
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
  - name: gripper
    action_ns: gripper_action
    type: GripperCommand
    default: True
    joints:
      - gripper_joint
      - gripper_joint1
      - gripper_joint2
      - gripper_joint3
      - gripper_joint4
      - gripper_joint5
      - gripper_joint6
      - gripper_joint7
  - name: ur5_arm_pos_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: True
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
